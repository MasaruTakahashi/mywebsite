<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">
<title>UserRegistration</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center">
			<i class="fas fa-cube"></i>フリマ
		</h1>
		<br> <br>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="text-center" scope="col"><h3>新規登録</h3></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row"><br>
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col"></div>
									<div class="col-10">
										<label for="login_id">ログインID</label> <input type="text"
											class="form-control" id="login_id" placeholder="LoginID">
									</div>
									<div class="col"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col"></div>
									<div class="col-10">
										<label for="password">パスワード</label> <input type="password"
											class="form-control" id="password" placeholder="Password">
									</div>
									<div class="col"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col"></div>
									<div class="col-10">
										<label for="passwordCon">パスワード(確認)</label> <input type="password"
											class="form-control" id="passwordCon" placeholder="Password">
									</div>
									<div class="col"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col"></div>
									<div class="col-10">
										<label for="name">ユーザー名</label> <input type="text"
											class="form-control" id="name" placeholder="UserName">
									</div>
									<div class="col"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col"></div>
									<div class="col-10">
										<label for="address">住所</label> <input type="text"
											class="form-control" id="address" placeholder="address">
									</div>
									<div class="col"></div>
								</div>
							</div>

							<div class="row text-center">
								<div class="col"></div>
								<div class="col-5">
									<button type="submit" class="btn btn-primary btn-block">登録</button>
								</div>
								<div class="col"></div>
							</div>
							<br>

						</form></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
